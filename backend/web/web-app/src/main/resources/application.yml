server:
  port: 8081
spring:
  mail:
      # 163邮箱的地址为smtp.163.com，直接填写即可
    host: smtp.163.com
      # 你申请的163邮箱 如果无基础或者不想多事 那就用163
    username:
    # 注意密码是在开启smtp/pop3时自动生成的，记得保存一下，不然就找不到了
    password:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/lease?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2b8
    username: root
    password: 123456
    hikari:
      connection-test-query: SELECT 1 # 自动检测连接
      connection-timeout: 60000 #数据库连接超时时间,默认30秒
      idle-timeout: 500000 #空闲连接存活最大时间，默认600000（10分钟）
      max-lifetime: 540000 #此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      maximum-pool-size: 12 #连接池最大连接数，默认是10
      minimum-idle: 10 #最小空闲连接数量
      pool-name: SPHHikariPool # 连接池名称
  jackson:
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 10MB #单个最大文件大小
      max-request-size: 10MB #总上传的最大数据大小
  data:
    redis:
      host: 192.168.235.128
      port: 6379
      database: 0

#用于打印框架生成的sql语句，便于调试
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

springdoc:
  default-flat-param-object: true

aliyun:
  sms:
    access-key-id:
    access-key-secret:
    endpoint:

minio:
  endpoint: http://192.168.235.128:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: talking

alipay:
    openApiDomain: https://openapi-sandbox.dl.alipaydev.com/gateway.do
    mcloudApiDomain: http://mcloudmonitor.com/gateway.do
    appId: 2021000147684705
    pid: 2088721064503543
    # RSA私钥、公钥和支付宝公钥
    #此处请填写你的应用私钥且转PKCS8格式
    privateKey: 
  #此处请填写你的应用公钥
    publicKey: 
  #SHA256withRsa对应支付宝公钥
    alipayPublicKey: 
  # 签名类型: RSA->SHA1withRsa,RSA2->SHA256withRsa
    signType: RSA2
    #异步通知url(注意拦截器是否拦截)
    notifyUrl: http://8u862c.natappfree.cc/NBOSTA_WSBM/Alipay/ZFBcallbackAction.do
